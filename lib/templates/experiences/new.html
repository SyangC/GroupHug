experiences NEW page

<div id="new-experience-form-wrapper">

  <form ng-submit="experiencesNew.create()">

    <div class="form-group">
      <input type="text" name="experience-name" class="form-control" ng-model="experiencesNew.new.name" placeholder="Experience Name">
    </div>
    <div class="form-group">
      <input type="text" name="supplier-name" class="form-control" ng-model="experiencesNew.new.supplier" placeholder="Supplier Name">
    </div>
    <div class="form-group">
      <input type="text" name="price" class="form-control" ng-model="experiencesNew.new.price" placeholder="Price">
    </div>
    <div class="form-group">
      <input type="text" name="description" class="form-control" ng-model="experiencesNew.new.description" placeholder="Description">
    </div>
    <div class="form-group">
      <input type="file" file name="pictures" ng-model="experiencesNew.new.pictures" placeholder="pictures" multiple class="file-upload">
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
