Thankyous EDIT page

<div id="new-thankyou-form-wrapper">

  <form ng-submit="thankyousEdit.save()">

    <div class="form-group">
      <input type="text" name="thankyou-name" class="form-control" ng-model="thankyousEdit.selected.name" placeholder="Thankyou Name">
    </div>
    <div class="form-group">
      <input type="text" name="supplier-name" class="form-control" ng-model="thankyousEdit.selected.supplier" placeholder="Supplier Name">
    </div>
    <div class="form-group">
      <input type="text" name="price" class="form-control" ng-model="thankyousEdit.selected.price" placeholder="Price">
    </div>
    <div class="form-group">
      <input type="text" name="description" class="form-control" ng-model="thankyousEdit.selected.description" placeholder="Description">
    </div>

    <button class="btn">Save</button>
    <button type="button" ui-sref="thankyousShow({ id: thankyousEdit.selected._id })">Cancel</button>
  </form>
</div>
