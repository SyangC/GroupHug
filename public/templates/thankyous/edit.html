Thankyous EDIT page

<div id="new-thankyou-form-wrapper">

  <form ng-submit="thankyousEdit.save()">

    <div class="form-group">
      <input type="text" name="thankyou-title" class="form-control" ng-model="thankyousEdit.selected.title" placeholder="Thankyou Title">
    </div>
    <div class="form-group">
      <input type="text" name="thankyou-description" class="form-control" ng-model="thankyousEdit.selected.description" placeholder="Thankyou description">
    </div>
    <div class="form-group">
      <input type="file" file name="pictures" ng-model="thankyousEdit.selected.pictures" placeholder="pictures" multiple class="file-upload">
    </div>

    <button class="btn">Save</button>
    <button type="button" ui-sref="thankyousShow({ id: thankyousEdit.selected._id })">Cancel</button>
  </form>
</div>
