experiences EDIT page

<div id="new-experience-form-wrapper">

  <form ng-submit="experiencesNew.save()">

    <div class="form-group">
      <input type="text" name="experience-name" class="form-control" ng-model="experiencesNew.selected.name" placeholder="Experience Name">
    </div>
    <div class="form-group">
      <input type="text" name="supplier-name" class="form-control" ng-model="experiencesNew.selected.supplier" placeholder="Supplier Name">
    </div>
    <div class="form-group">
      <input type="text" name="price" class="form-control" ng-model="experiencesNew.selected.price" placeholder="Price">
    </div>
    <div class="form-group">
      <input type="text" name="description" class="form-control" ng-model="experiencesNew.selected.description" placeholder="Description">
    </div>

    <input type="submit" value="Save" class="btn btn-primary">
    <button type="button" ui-sref="experiencesShow({ id: experiencesEdit.selected._id })">Cancel</button>
  </form>
</div>
