<div class="container mt-5">
  <div class="row mt-5 gap--sm">
    <div class="col-md-8 offset-md-2 gap--sm">
      <div class="row" ng-if="main.errorMessage" ng-model="MainController as main">
        <div>
          <div class="alert alert-danger">{{ main.errorMessage }}</div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="hero-heading">Login</h2>
      <h5 class="hero-heading">Don't have an account? Register
        <a ui-sref-active="active" ng-if="!main.currentUser" ui-sref="register">here</a>.
      </h5>
    </div>
    <div class="col-md-5">
      <form ng-submit="login.submit()">
        <div class="form-group">
          <input type="email" name="email" ng-model="login.credentials.email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" name="password" ng-model="login.credentials.password" placeholder="Password" class="form-control">
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  </div>
</div>
