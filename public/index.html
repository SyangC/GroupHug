<!DOCTYPE html>
<html ng-app="GroupHugApp">
<head>
  <title>GroupHug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">

  <!-- Booty + CSS -->
  <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' />
  <link rel="stylesheet" href="./css/app.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600|Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <!-- NG CDNs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <!-- NG: node_modules -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-stripe/src/index.js"></script>

  <!-- Stripe -->
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="https://cdn.rawgit.com/laurihy/angular-payments/2472bc9befa256780d106a8e53a9dea12b7341ed/lib/angular-payments.js"></script>
  <script src="/js/payment.js"></script>

  <!-- Custom JS -->
  <script src="/js/app.js"></script>
</head>

<body ng-controller="MainController as main">

  <nav class="navbar navbar-toggleable-xl navbar-light bg-faded">
    <div class="container">
      <a class="navbar-brand" ui-sref="home">GroupHug</a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav">
          <li ng-if="!main.currentUser" class="nav-item">
            <a ui-sref="login" class="nav-link">Login</a>
          </li>
          <li ng-if="!main.currentUser" class="nav-item">
            <a ui-sref="register" class="nav-link">Register</a></li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true && main.currentUser.role == 'superAdmin'">
            <a ui-sref="adminUi" class="nav-link">Admin UI</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true" class="nav-item">
            <a ui-sref="usersWelcome({ id: main.currentUser._id})" class="nav-link">My GroupHugs</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true && main.currentUser.role == 'superAdmin' " class="nav-item">
            <a ui-sref="experiencesIndex" class="nav-link">All Experiences</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true && main.currentUser.role == 'superAdmin'" class="nav-item">
            <a ui-sref="experiencesNew" class="nav-link">New Experiences</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true && main.currentUser.role == 'superAdmin'" class="nav-item">
            <a ui-sref="grouphugsIndex" class="nav-link">All Grouphugs</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true" class="nav-item">
            <a ui-sref="grouphugsNew" class="nav-link">Create A Grouphug</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === false" class="nav-item">
            <a ui-sref="usersEdit({ id: main.currentUser._id})" class="nav-link">Complete Your Registration</a>
          </li>
          <li ng-if="main.currentUser && main.currentUser.isActivated === true" class="nav-item">
            <a ui-sref="usersShow({ id: main.currentUser._id})" class="nav-link">Show My Details</a>
          </li>
          <li ng-if="main.currentUser" class="nav-item">
            <a ng-click="main.logout()" class="nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--   <li><a ui-sref="usersIndex">Users Index</a></li>
    <li><a ui-sref="usersShow">Show Users</a></li> -->
    <main ui-view></main>

  <script type="text/javascript" src='/jquery/dist/jquery.min.js'></script>
  <script src="/js/jquery.migrate.js"></script>
  <script src="/js/parallax.min.js"></script>
</body>
</html>
