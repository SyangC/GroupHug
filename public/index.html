<!DOCTYPE html>
<html ng-app="GroupHugApp">
<head>
  <title>GroupHug</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600|Pacifico" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>

  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>

  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <script src="https://checkout.stripe.com/checkout.js"></script>

  <script src="https://cdn.rawgit.com/laurihy/angular-payments/2472bc9befa256780d106a8e53a9dea12b7341ed/lib/angular-payments.js"></script>

  <script src="/js/app.js"></script>

  <script src="/js/payment.js"></script>

</head>
<body ng-controller="MainController as main">
<header>
  <ul>
    <li><a ui-sref="home">Home</a></li>

    <li ng-if="!main.currentUser"><a ui-sref="login">Login</a></li>
    <li ng-if="!main.currentUser"><a ui-sref="register">Register</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == true && main.currentUser.role == 'superAdmin'"><a ui-sref="adminUi">Admin UI</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == true"><a ui-sref="usersWelcome({ id: main.currentUser._id})">My GroupHugs</a></li>

    <li ng-if="main.currentUser && main.currentUser.isActivated == true && main.currentUser.role == 'superAdmin' "><a ui-sref="experiencesIndex">All Experiences</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == true && main.currentUser.role == 'superAdmin'"><a ui-sref="experiencesNew">New Experiences</a></li>

    <li ng-if="main.currentUser && main.currentUser.isActivated == true && main.currentUser.role == 'superAdmin'"><a ui-sref="grouphugsIndex">All Grouphugs</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == true"><a ui-sref="grouphugsNew">Create A Grouphug</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == false"><a ui-sref="usersEdit({ id: main.currentUser._id})">Complete Your Registration</a></li>
    <li ng-if="main.currentUser && main.currentUser.isActivated == true"><a ui-sref="usersShow({ id: main.currentUser._id})">Show My Details</a></li>
    <li ng-if="main.currentUser"><a ng-click="main.logout()">Log Out...{{main.currentUser.email}}</a></li>

  <!--   <li><a ui-sref="usersIndex">Users Index</a></li>
    <li><a ui-sref="usersShow">Show Users</a></li> -->
  </ul>

</header>

  <main ui-view></main>
  

  <footer>
  Give more happiness
  </footer>
</body>
</html>
